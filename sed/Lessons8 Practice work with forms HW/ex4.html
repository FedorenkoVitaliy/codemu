<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задачи на продвинутую работу с формами в React</title>
	<script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
	<script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
	<script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://npmcdn.com/jquery@3.1.0/dist/jquery.min.js"></script>
	<script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/babel">
    class App extends React.Component {

        constructor() {
            super();
            this.state = {
                array4: [
                    {name: 'Коля', surname: 'Иванов', age: 30},
                    {name: 'Вася', surname: 'Петров', age: 40},
                    {name: 'Петя', surname: 'Сидоров', age: 50},
                ]
            };
            this.handleChange = this.handleChange.bind(this);
        }

        handleChange(event) {
            const target = event.target;
            const value = target.type === 'checkbox' ? target.checked : target.value;
            const name = target.name;
            this.setState({
                [name]: value,
            });
        }

        render() {
            const {array4} = this.state;
            const list4 = array4.map((item, index) => {
                const message = this.state['check4_' + index] ?
                    item.name + ' ' + item.surname + ' ' + item.age + ' ':
                    item.name + ' ';
                return (
                    <li key={index}>
	                    {message}
	                    <input type='checkbox'
	                           name={'check4_' + index}
	                           value={this.state['check4_' + index]}
	                           onChange={this.handleChange}
	                    />
                    </li>
                );
            });

            return (
                <figure>
                    <h2>Практика по работе с формами в фреймворке React</h2>

                    <h3>Чекбоксы + ифы</h3>
                    <h4>
                        4. Выведите элементы этого массива в виде списка ul. Имя, фамилия и возраст каждого юзера должны
                        стоять в одной li через пробел. Внутри каждой li сделайте чекбокс. Если чекбокс не отмечен, то в
                        li должно быть только имя юзера, а если отмечен - имя, фамилия и возраст.
                    </h4>
	                <ul>
		                {list4}
	                </ul>
                </figure>
            );
        }
    }

    ReactDOM.render(
        <App/>,
        document.getElementById("content")
    );

</script>
</body>
</html>
